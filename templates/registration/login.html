{% extends "catalog.html" %}

{% block content %}
<div class="container">
    <div class="row pb-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h3 class="text-center"><i class="fa fa-user round-icon"></i><br /> Login </h3>
        {% if form.errors %}
        <ul class="errorlist">
            <li>You entered an invalid username or password.</li>
        </ul>
        <br />
        {% endif %}
        <input class="input" type="text" name="username" autofocus="" required="" id="id_username" placeholder="Username">
        <input class="input" type="password" name="password" required="" id="id_password" placeholder="Password">
        <p class="text-center pt-5"><input class="btn primary-btn" type="submit" value="Login" /></p>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
             </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
