{% extends "catalog.html" %}

{% block content %}
<div class="container">
    <div class="row pb-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
<form action="." method="post">
    {% csrf_token %}
    <h3>Change Password</h3>
    <input class="input" type="password" name="old_password" autofocus required id="id_old_password" placeholder="Old Password *">
    <input class="input" type="password" name="new_password1" required id="id_new_password1" placeholder="New Password *">
    <input class="input" type="password" name="new_password2" required id="id_new_password2" placeholder="Confirm New Password *">
    <input class="btn primary-btn" type="submit" name="submit" value="Change" />
</form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
